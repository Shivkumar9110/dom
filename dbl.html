<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubleClick</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    

       button{
        font-size: 20px;
        padding: 20px;
        border-radius: 20px;
       }
    </style>
</head>
<body>
    <button id="button">Submit</button>
    

    <script>
     
     let btn=document.querySelector("#button");
     btn.addEventListener("dblclick",dubleClick);
     function dubleClick(){
        btn.style.backgroundColor="red";
     }
          
    </script>
</body>
</html>
