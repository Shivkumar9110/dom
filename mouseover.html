<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button onmouseover="myfuncion()">submit</button>
    <script>
        function myfuncion(){
            alert("wah it's working")
        }
    </script>
</body>
</html>
